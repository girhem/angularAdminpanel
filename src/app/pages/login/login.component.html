<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h2>Log In</h2>
      <!--<mat-error *ngIf="loginInvalid">
        The username and password were not recognised
      </mat-error>-->
      <mat-form-field class="full-width-input">
        <input matInput type="email" placeholder="Email" formControlName="username" required>
        <mat-error *ngIf="form.get('username').hasError('email') && !form.get('username').hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="form.get('username').hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Password" formControlName="password" required>
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary">Login</button>
      <button type="button" (click)="logout()" mat-raised-button color="warn">Back</button>
    </form>
  </mat-card-content>
</mat-card>
